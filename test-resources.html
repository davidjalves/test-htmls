<!DOCTYPE html>
<html>
<body>

<h1>The src attribute</h1>

<p>Click on the play button to play</p>

<audio src="horse.ogg" controls>
Your browser does not support the audio element.
</audio>


<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">

<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<video width="320" height="240" controls src="movie.ogg">
  Your browser does not support the video tag.
</video>
<p><b>Note:</b> The .ogg fileformat is not supported in IE or Safari.</p>

</body>
</html>
